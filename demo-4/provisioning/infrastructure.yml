---
  - name: Common servers setup
    hosts: servers
    become: true
    roles:
      - multicast-dns
  
  - name: Web servers setup
    hosts: webservers
    become: true
    roles:
      - webserver
  
  - name: DB servers setup
    hosts: dbservers
    become: true
    vars:
      pg_db_name: example_db
      pg_db_owner: admin
      pg_db_password: change.me 
    roles:
      - dbserver
    

